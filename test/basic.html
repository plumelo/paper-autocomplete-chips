<!doctype html>
<html>
	<head>
		<title>paper-autocomplete-chips-basic</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<script src="../../test-fixture/test-fixture-mocha.js"></script>

		<link rel="import" href="../../test-fixture/test-fixture.html">
		<link rel="import" href="../../iron-test-helpers/iron-test-helpers.html">
		<link rel="import" href="../paper-autocomplete-chips.html">
	</head>
	<body>
		<test-fixture id="defaults">
			<template>
				<paper-autocomplete-chips></paper-autocomplete-chips>
			</template>
		</test-fixture>
		<test-fixture id="objects">
			<template>
				<paper-autocomplete-chips text-property="label"></paper-autocomplete-chips>
			</template>
		</test-fixture>
		<script>
			suite('defaults', function () {
				let chips,
					ac,
					sug;

				const select = value => {
						// Set input value
						ac.text = value.toString();
						// Trigger create suggestions
						sug._input.fire('keyup');
						// Select first result
						sug._selection(0);
					},

					selectObj = obj => {
						select(chips.get(chips.textProperty, obj));
					};

				setup(function (done) {
					chips = fixture('defaults');
					ac = chips.$.ac;
					sug = ac.$.paperAutocompleteSuggestions;
					Polymer.Base.async(function () {
						done();
					});
				});

				test('instantiates a paper-autocomplete-chips instance', function (done) {
					assert.equal(chips.is, 'paper-autocomplete-chips');
					done();
				});

				test('Selecting string source', function (done) {
					chips.source = ['A', 'B', 'C'];

					select('A');
					assert.deepEqual(chips.selectedItems, ['A']);

					select('C');
					assert.deepEqual(chips.selectedItems, ['A', 'C']);

					done();
				});

				test('Selecting integer source', function (done) {
					chips.source = [1, 2, 3];

					select('3');
					assert.deepEqual(chips.selectedItems, ['3']);

					select('1');
					assert.deepEqual(chips.selectedItems, ['3', '1']);

					done();
				});

				test('Selecting object source', function (done) {
					chips.source = [
						{value: 1, label: 'One'},
						{value: 2, label: 'Two'},
						{value: 3, label: 'Three'},
						{value: 4, label: 'Four'}
					];

					chips.textProperty = 'label';

					selectObj(chips.source[1]);
					assert.deepEqual(chips.selectedItems, [chips.source[1]]);

					selectObj(chips.source[3]);
					assert.deepEqual(chips.selectedItems, [chips.source[1], chips.source[3]]);

					done();
				});

				test('Selecting object source with integer label', function (done) {
					chips.source = [
						{value: 1, label: 1},
						{value: 2, label: 2},
						{value: 3, label: 3},
						{value: 4, label: 4}
					];

					chips.textProperty = 'label';

					selectObj(chips.source[1]);
					assert.deepEqual(chips.selectedItems, [chips.source[1]]);

					selectObj(chips.source[3]);
					assert.deepEqual(chips.selectedItems, [chips.source[1], chips.source[3]]);

					done();
				});
			});
			suite('objects', function () {
				let chips,
					ac,
					sug;

				const select = value => {
						// Set input value
					ac.text = value.toString();
						// Trigger create suggestions
					sug._input.fire('keyup');
						// Select first result
					sug._selection(0);
				};

				setup(function (done) {
					chips = fixture('objects');
					ac = chips.$.ac;
					sug = ac.$.paperAutocompleteSuggestions;
					Polymer.Base.async(function () {
						done();
					});
				});

				test('instantiates a paper-autocomplete-chips instance', function (done) {
					assert.equal(chips.is, 'paper-autocomplete-chips');
					done();
				});

				test('Selecting objects with string value', function (done) {
					chips.source = [{
						id: 'one',
						label: 'Olive'
					}, {
						id: 'two',
						label: 'Blue'
					}, {
						id: 'three',
						label: 'Green'
					}, {
						id: 'four',
						label: 'Yellow'
					}, {
						id: 'five',
						label: 'White'
					}, {
						id: 'six',
						label: 'Black'
					}];

					select('Green');
					assert.deepEqual(chips.selectedItems, [{id: 'three', label: 'Green'}]);

					select('Blue');
					assert.deepEqual(chips.selectedItems, [{id: 'three', label: 'Green'}, {id: 'two', label: 'Blue'}]);

					done();
				});

				test('Selecting objects with integer values', function (done) {
					chips.textProperty = 'text';
					chips.source = [
						{ value: 1, text: 'a', data: '1a'},
						{ value: 2, text: 'b', data: '2b'},
						{ value: 3, text: 'c', data: '3c'},
						{ value: 4, text: 'a', data: '4a'}
					];

					select('c');
					assert.deepEqual(chips.selectedItems, [{ value: 3, text: 'c', data: '3c'}]);

					select('a');
					assert.deepEqual(chips.selectedItems, [{ value: 3, text: 'c', data: '3c'}, { value: 1, text: 'a', data: '1a'}]);
					done();
				});
			});
		</script>
	</body>
</html>
